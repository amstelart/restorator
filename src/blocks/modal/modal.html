<!-- Заказ звонка -->
<div id="modal-call" class="modal" tabindex="-1" role="dialog">
  <div class="modal__dialog" role="document">
    <div class="modal__content">
      <div class="modal__header">
        <a href="#" class="close  modal__close" data-dismiss="modal" aria-label="Закрыть"><span></span></a>
        <h4 class="modal__title">Заказать звонок</h4>
      </div>
      <div class="modal__body">
        <form action="" class="form--modal">
          <label class="field-text">
            <span class="field-text__name">Ваше имя</span>
            <span class="field-text__input-wrap">
              <input class="field-text__input" type="text" placeholder="placeholder" id="" name="">
            </span>
          </label>
          <label class="field-text">
            <span class="field-text__name">Ваш телефон</span>
            <span class="field-text__input-wrap">
              <input class="field-text__input" type="text" placeholder="placeholder" id="" name="">
            </span>
          </label>
          <div class="field-actions">
            <button class="btn btn--block btn--orange">Заказать звонок</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</div>

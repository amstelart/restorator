<div class="product-card-list">
  <div class="product-card-list__inner">
    <div class="product-card-list__img-wrap">
      <img class="product-card-img" src="img/product-card-img.png" alt="">
    </div>
    <div class="product-card-list__body">
      <div class="product-card-list__body-top">
        <div class="part-name">
          <h5 class="product-card__name">Средство для чистки плит 3л</h5>
          <div class="product-card__kit">
            <div class="kit-item">В упакопке <span>3 шт</span></div>
            <div class="kit-item">В коробке <span>5 уп</span></div>
          </div>
        </div>
        <div class="part-info">
          <div class="product-card__header">
            <div class="label label--hit">Хит</div>
            <div class="label label--new">Новинка</div>
            <div class="vendor-code">Артикул: <br>6325945</div>
          </div>
          <div class="product-card__price">
            <div class="sub-price"><s>280</s></div>
            <div class="price"><span>180</span> руб</div>
          </div>
        </div>
      </div>
      <div class="product-card-list__body-bottom">
        <div class="product-card__action">
          <a class="btn-icon" href="#">
            <svg width="20" height="20"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#favorit-icon"></use></svg>
          </a>
          <div class="field-num product-card__field-num">
            <span class="field-num__input-and-btns">
              <button class="field-num__btn field-num__btn--minus" type="button">-</button>
              <button class="field-num__btn field-num__btn--plus" type="button">+</button>
              <input class="field-num__input" type="number" value="9" name="quantity" max="10" min="1" step="1">
            </span>
          </div>
          <a class="btn-icon btn-icon--text" href="#">
            <span>В корзину</span>
            <svg width="20" height="20"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#basket-icon"></use></svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
